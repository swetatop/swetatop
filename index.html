<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Links</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            position: relative;
            overflow-x: hidden;
        }

        /* Video/GIF background */
        #backgroundVideo {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }

        .background-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: -1;
        }

        .container {
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        /* Avatar */
        .avatar {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            border: 4px solid white;
            margin: 0 auto 20px;
            overflow: hidden;
            background: #ddd;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            position: relative;
        }

        .avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .avatar-upload {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 5px;
            font-size: 12px;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .avatar:hover .avatar-upload {
            opacity: 1;
        }

        /* Admin panel */
        .admin-panel {
            background: rgba(255, 255, 255, 0.9);
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            text-align: center;
        }

        .admin-title {
            font-weight: bold;
            margin-bottom: 10px;
            color: #333;
        }

        .admin-btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
        }

        .admin-btn:hover {
            background: #5a6fd8;
        }

        /* Links */
        .links {
            width: 100%;
        }

        .link-item {
            background: rgba(255, 255, 255, 0.7);
            margin: 15px 0;
            padding: 15px;
            border-radius: 12px;
            text-decoration: none;
            color: #333;
            display: flex;
            align-items: center;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
        }

        .link-item:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
            background: rgba(255, 255, 255, 0.9);
        }

        .link-icon {
            width: 40px;
            height: 40px;
            border-radius: 8px;
            margin-right: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            color: white;
            font-size: 18px;
        }

        .link-content {
            text-align: left;
            flex: 1;
        }

        .link-title {
            font-weight: bold;
            font-size: 16px;
            margin-bottom: 4px;
        }

        .link-subtitle {
            font-size: 12px;
            color: #666;
        }

        /* Platform colors */
        .telegram { background: #0088cc; }
        .instagram { background: linear-gradient(45deg, #f09433, #e6683c, #dc2743, #cc2366, #bc1888); }
        .tiktok { background: #000000; }
        .steam { background: #000000; }
        .discord { background: #5865f2; }

        /* Audio player */
        .audio-player {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.9);
            padding: 10px 15px;
            border-radius: 25px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .audio-controls {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .play-btn {
            background: #667eea;
            color: white;
            border: none;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Settings */
        .settings {
            position: fixed;
            top: 20px;
            left: 20px;
            background: rgba(255, 255, 255, 0.9);
            padding: 10px 15px;
            border-radius: 25px;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        /* Settings modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }

        .modal-content {
            background: white;
            padding: 30px;
            border-radius: 15px;
            width: 90%;
            max-width: 400px;
        }

        .modal h2 {
            margin-bottom: 20px;
            text-align: center;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            margin-top: 10px;
        }

        .btn:hover {
            background: #5a6fd8;
        }

        .close-modal {
            position: absolute;
            top: 15px;
            right: 15px;
            background: none;
            border: none;
            font-size: 20px;
            cursor: pointer;
        }

        /* Password protection */
        .password-panel {
            display: none;
            background: rgba(255, 255, 255, 0.95);
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            text-align: center;
        }

        .password-input {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin: 10px 0;
            width: 200px;
        }
    </style>
</head>
<body>
    <!-- Background (video/gif) -->
    <video id="backgroundVideo" autoplay muted loop>
        <!-- Video source will be set through settings -->
    </video>
    <div class="background-overlay"></div>

    <!-- Settings button -->
    <div class="settings" onclick="openSettings()">‚öôÔ∏è Settings</div>

    <div class="container">
        <!-- Admin Panel (visible only to admin) -->
        <div id="adminPanel" class="admin-panel" style="display: none;">
            <div class="admin-title">üëë Admin Panel</div>
            <button class="admin-btn" onclick="showAvatarUpload()">Change Avatar for Everyone</button>
            <button class="admin-btn" onclick="resetToDefaultAvatar()">Reset to Default Avatar</button>
        </div>

        <!-- Password protection -->
        <div id="passwordPanel" class="password-panel">
            <div class="admin-title">Admin Access</div>
            <input type="password" id="adminPassword" class="password-input" placeholder="Enter admin password">
            <button class="admin-btn" onclick="checkAdminPassword()">Access</button>
        </div>

        <!-- Avatar -->
        <div class="avatar" onclick="showAdminAccess()">
            <img id="avatarImg" src="https://via.placeholder.com/120/667eea/ffffff?text=AVATAR" alt="Avatar">
            <div class="avatar-upload">Admin: Change Avatar</div>
        </div>

        <!-- Avatar upload (hidden) -->
        <input type="file" id="avatarInput" accept="image/*" style="display: none;" onchange="uploadAvatarForEveryone(this)">

        <!-- Links -->
        <div class="links">
            <a href="https://t.me/swetatopp" class="link-item" target="_blank">
                <div class="link-icon telegram">T</div>
                <div class="link-content">
                    <div class="link-title">Telegram</div>
                    <div class="link-subtitle">Message</div>
                </div>
            </a>

            <a href="https://www.instagram.com/swetalub" class="link-item" target="_blank">
                <div class="link-icon instagram">I</div>
                <div class="link-content">
                    <div class="link-title">Instagram</div>
                    <div class="link-subtitle">Follow</div>
                </div>
            </a>

            <a href="https://www.tiktok.com/@swetatop28" class="link-item" target="_blank">
                <div class="link-icon tiktok">T</div>
                <div class="link-content">
                    <div class="link-title">TikTok</div>
                    <div class="link-subtitle">Watch</div>
                </div>
            </a>

            <a href="https://steamcommunity.com/id/swetatop" class="link-item" target="_blank">
                <div class="link-icon steam">S</div>
                <div class="link-content">
                    <div class="link-title">Steam</div>
                    <div class="link-subtitle">Add Friend</div>
                </div>
            </a>

            <!-- New Discord link -->
            <a href="https://discord.com/users/808726131020791869" class="link-item" target="_blank">
                <div class="link-icon discord">D</div>
                <div class="link-content">
                    <div class="link-title">Discord</div>
                    <div class="link-subtitle">Join Server</div>
                </div>
            </a>
        </div>
    </div>

    <!-- Audio player -->
    <div class="audio-player">
        <div class="audio-controls">
            <button class="play-btn" onclick="toggleAudio()">‚ñ∂</button>
            <span id="songTitle">Music</span>
        </div>
        <audio id="backgroundAudio" loop>
            <!-- Audio source will be set through settings -->
        </audio>
    </div>

    <!-- Settings modal -->
    <div id="settingsModal" class="modal">
        <div class="modal-content">
            <button class="close-modal" onclick="closeSettings()">√ó</button>
            <h2>Settings</h2>
            
            <div class="form-group">
                <label>Background video/gif URL:</label>
                <input type="text" id="bgVideoInput" placeholder="https://example.com/background.mp4">
            </div>

            <div class="form-group">
                <label>Music URL:</label>
                <input type="text" id="audioInput" placeholder="https://example.com/music.mp3">
            </div>

            <div class="form-group">
                <label>Telegram Icon (URL):</label>
                <input type="text" id="telegramIcon" placeholder="https://example.com/telegram-icon.png">
            </div>

            <div class="form-group">
                <label>Instagram Icon (URL):</label>
                <input type="text" id="instagramIcon" placeholder="https://example.com/instagram-icon.png">
            </div>

            <div class="form-group">
                <label>TikTok Icon (URL):</label>
                <input type="text" id="tiktokIcon" placeholder="https://example.com/tiktok-icon.png">
            </div>

            <div class="form-group">
                <label>Steam Icon (URL):</label>
                <input type="text" id="steamIcon" placeholder="https://example.com/steam-icon.png">
            </div>

            <div class="form-group">
                <label>Discord Icon (URL):</label>
                <input type="text" id="discordIcon" placeholder="https://example.com/discord-icon.png">
            </div>

            <button class="btn" onclick="saveSettings()">Save Settings</button>
        </div>
    </div>

    <script>
        // Fixed avatar URL that everyone sees
        let globalAvatarUrl = "https://via.placeholder.com/120/667eea/ffffff?text=AVATAR";
        
        // Admin password (you can change this)
        const ADMIN_PASSWORD = "admin123";

        // Load global avatar
        function loadGlobalAvatar() {
            const savedGlobalAvatar = localStorage.getItem('globalAvatar');
            if (savedGlobalAvatar) {
                globalAvatarUrl = savedGlobalAvatar;
            }
            document.getElementById('avatarImg').src = globalAvatarUrl;
        }

        // Show admin access panel
        function showAdminAccess() {
            document.getElementById('passwordPanel').style.display = 'block';
        }

        // Check admin password
        function checkAdminPassword() {
            const password = document.getElementById('adminPassword').value;
            if (password === ADMIN_PASSWORD) {
                document.getElementById('adminPanel').style.display = 'block';
                document.getElementById('passwordPanel').style.display = 'none';
                document.getElementById('adminPassword').value = '';
            } else {
                alert('Incorrect password!');
            }
        }

        // Show avatar upload for admin
        function showAvatarUpload() {
            document.getElementById('avatarInput').click();
        }

        // Upload avatar for everyone
        function uploadAvatarForEveryone(input) {
            const file = input.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    // Convert to base64 and store in localStorage
                    globalAvatarUrl = e.target.result;
                    localStorage.setItem('globalAvatar', globalAvatarUrl);
                    
                    // Update avatar for current user
                    document.getElementById('avatarImg').src = globalAvatarUrl;
                    
                    alert('Avatar updated for all users!');
                }
                reader.readAsDataURL(file);
            }
        }

        // Reset to default avatar
        function resetToDefaultAvatar() {
            globalAvatarUrl = "https://via.placeholder.com/120/667eea/ffffff?text=AVATAR";
            localStorage.setItem('globalAvatar', globalAvatarUrl);
            document.getElementById('avatarImg').src = globalAvatarUrl;
            alert('Avatar reset to default!');
        }

        // Load saved settings
        function loadSettings() {
            const savedBg = localStorage.getItem('backgroundVideo');
            const savedAudio = localStorage.getItem('backgroundAudio');
            
            if (savedBg) {
                document.getElementById('backgroundVideo').src = savedBg;
                document.getElementById('bgVideoInput').value = savedBg;
            }
            
            if (savedAudio) {
                document.getElementById('backgroundAudio').src = savedAudio;
                document.getElementById('audioInput').value = savedAudio;
            }

            // Load global avatar
            loadGlobalAvatar();

            // Load icons
            loadIcons();
        }

        // Load custom icons
        function loadIcons() {
            const platforms = ['telegram', 'instagram', 'tiktok', 'steam', 'discord'];
            platforms.forEach(platform => {
                const savedIcon = localStorage.getItem(`${platform}Icon`);
                if (savedIcon) {
                    const iconElement = document.querySelector(`.${platform}`);
                    if (iconElement) {
                        iconElement.innerHTML = `<img src="${savedIcon}" alt="${platform}" style="width: 24px; height: 24px;">`;
                        document.getElementById(`${platform}Icon`).value = savedIcon;
                    }
                }
            });
        }

        // Audio control
        function toggleAudio() {
            const audio = document.getElementById('backgroundAudio');
            const playBtn = document.querySelector('.play-btn');
            
            if (audio.paused) {
                audio.play();
                playBtn.innerHTML = '‚è∏';
            } else {
                audio.pause();
                playBtn.innerHTML = '‚ñ∂';
            }
        }

        // Open/close settings
        function openSettings() {
            document.getElementById('settingsModal').style.display = 'flex';
        }

        function closeSettings() {
            document.getElementById('settingsModal').style.display = 'none';
        }

        // Save settings
        function saveSettings() {
            const bgVideo = document.getElementById('bgVideoInput').value;
            const audio = document.getElementById('audioInput').value;
            
            if (bgVideo) {
                document.getElementById('backgroundVideo').src = bgVideo;
                localStorage.setItem('backgroundVideo', bgVideo);
            }
            
            if (audio) {
                document.getElementById('backgroundAudio').src = audio;
                localStorage.setItem('backgroundAudio', audio);
            }

            // Save icons
            const platforms = ['telegram', 'instagram', 'tiktok', 'steam', 'discord'];
            platforms.forEach(platform => {
                const iconUrl = document.getElementById(`${platform}Icon`).value;
                if (iconUrl) {
                    localStorage.setItem(`${platform}Icon`, iconUrl);
                }
            });

            loadIcons();
            closeSettings();
            alert('Settings saved!');
        }

        // Load settings on start
        window.onload = loadSettings;
    </script>
</body>
</html>
